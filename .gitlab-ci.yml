el-pup5_5-ipa-el6:
  <<: *integration_base
  <<: *pe_2018_1
  variables:
    BEAKER_SUITE: ipa
    BEAKER_SUITE_NODESET: el6_server

el-pup5_5-ipa-el7:
  <<: *integration_base
  <<: *pe_2018_1
  variables:
    BEAKER_SUITE: ipa
    BEAKER_SUITE_NODESET: el7_server

el-pup5_5-rpm-el6:
  <<: *integration_base
  <<: *pe_2018_1
  <<: *only_with_SIMP_RELEASE_TESTS
  variables:
    BEAKER_SUITE: install_from_rpm
