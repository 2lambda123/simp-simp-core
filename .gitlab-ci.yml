el-pup5_5-forge-el7:
  <<: *integration_base
  <<: *pe_2018_1
  <<: *only_with_SIMP_RELEASE_TESTS
  variables:
    BEAKER_SUITE: install_from_core_module
    BEAKER_SUITE_NODESET: el7_server

#=======================================================================
# Deployment Jobs

module_build:
  only:
    - 'tags'
  stage: 'deployment'
  tags:
    - 'docker'
  script:
    - 'bundle exec rake clean'
    - 'rm -rf pkg/'
    - 'bundle exec puppet module build'
  artifacts:
    name: 'forge_release-${CI_COMMIT_TAG}'
    when: 'on_success'
    paths:
      - 'pkg/${MODULE_NAME}-${MODULE_VERSION}.tar.gz'

