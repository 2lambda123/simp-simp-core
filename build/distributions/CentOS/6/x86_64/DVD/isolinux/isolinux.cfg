default simp
prompt 1
display boot.msg
label simp
  kernel vmlinuz
  append ks=cdrom:/ks/dvd/auto.cfg initrd=initrd.img audit=1 simp_install=auto
label simp-prompt
  kernel vmlinuz
  append ks=cdrom:/ks/dvd/auto.cfg initrd=initrd.img simp_opt=prompt audit=1 simp_install=auto
label linux-min
  kernel vmlinuz
  append ks=cdrom:/ks/dvd/min.cfg initrd=initrd.img audit=1 simp_install=auto
# FIXME: Untested
#label openstack
#  kernel vmlinuz
#  append ks=cdrom:/ks/dvd/auto.cfg initrd=initrd.img simp_opt=openstack audit=1 simp_install=auto
label local
  localboot 0
label memtest86
  kernel memtest
  append -

