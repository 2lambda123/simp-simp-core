<%
  hypervisor = ENV['BEAKER_HYPERVISOR'] || 'vagrant'

  case ENV['BEAKER_OS']
  when /centos/ || /^el/
    box_6 = 'centos/6'
    box_7 = 'centos/7'
  when /oracle/ || /^oel/
    box_6 = 'elastic/oel-6-x86_64'
    box_7 = 'elastic/oel-7-x86_64'
  else
    box_6 = 'centos/6'
    box_7 = 'centos/7'
  end
-%>
HOSTS:
  puppet:
    roles:
      - server # Mandatory
      - master
      - default
      - simp_server
      - agent
    platform:   el-6-x86_64
    box:        <%= box_6 %>
    hypervisor: <%= hypervisor %>
    vagrant_memsize: 4608
    vagrant_cpus: 2
  agent-el7:
    roles:
      - agent
    platform:   el-7-x86_64
    box:        <%= box_7 %>
    hypervisor: <%= hypervisor %>
  agent-el6:
    roles:
      - agent
    platform:   el-6-x86_64
    box:        <%= box_6 %>
    hypervisor: <%= hypervisor %>
CONFIG:
  log_level: verbose
  type:      aio
  vagrant_memsize: 256
  synced_folder: disabled
<% if ENV['BEAKER_PUPPET_ENVIRONMENT'] -%>
  puppet_environment: <%= ENV['BEAKER_PUPPET_ENVIRONMENT'] %>
<% end -%>
